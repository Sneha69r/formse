<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">


    <style>
        .container {
            width: 50%;
        }

        @media (max-width:600px) {
            .container {
                width: 100%;
            }
        }

        .formerror{

            color: brown;
        }

        #flexBtn {
            display: flex;
            flex-direction: row;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>

<body style="font-family:Roboto Slab, serif">

    
    <div class="container border my-3 rounded bg-secondary bg-opacity-75 text-white d-none" id="showform">


        <form class="m-3" name="myForm" id="myForm">

            <h1 style="text-align: center;">Contact Us</h1>

            <span id="hiddenfield" class="d-none"></span>

            <div class="mb-3">
                <label for="name" class="form-label">Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control " placeholder="Your Name" name="name" id="name" >
                <b>
                    <div class="formerror" id="errorname"></div>
                </b>

            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email <span style="color: red;">*</span></label>
                <input type="email" class="form-control" placeholder="demo@gmail.com" name="email" id="email" >
                <b>
                    <div class="formerror" id="erroremail"></div>
                </b>

            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number <span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Your Phone Number" name="phone" id="phone" maxlength="10">
                <b>
                    <div class="formerror" id="errorphone"></div>
                </b>

            </div>


            <div class="mb-3">
                <label for="gender" class="form-label">Gender <span style="color: red;">*</span></label>
                <select class="form-select" id="gender" name="gender" >
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <b>
                    <div class="formerror" id="errorgender"></div>
                </b>

            </div>


            <div class="mb-3">
                <label for="message" class="form-label">Message <span style="color: red;">*</span></label>
                <textarea class="form-control" rows="3" name="message" id="message" placeholder="Your Message"></textarea>
                <b>
                    <div class="formerror" id="errormessage"></div>
                </b>
            
            </div>



            <div id="flexBtn">
                <button type="button" class=" btn btn-dark w-50 mx-3" onclick="closeForm()">Cancel</button>

                <button type="button" class=" btn btn-dark w-50 mx-3"  id="submit_data"  >Submit</button>

                <button type="button" class=" btn btn-dark w-50 mx-3 d-none" id="update_data"  >
                    Update</button>
            </div>


        </form>
    </div>


    <div class="mx-4" id="tableData">

        <div class="container my-2 text-center">

            <button type="button" class="btn btn-info btn-lg btn-block w-50 text-white " id="add_data" onclick="displayForm()">Add</button>


        </div>

        <table class="table table-bordered table-dark">
            <thead>
                <tr>

                    <th scope="col">Sr.no</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Message</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>



                </tr>
            </thead>
            <tbody id="display_data">

            </tbody>


        </table>

    </div>


    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="ajaxform.js"></script>
    <script src="script.js"></script>

  
   

</body>

</html>
